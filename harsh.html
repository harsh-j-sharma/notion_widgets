<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Landing Page</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #007bff;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        section {
            padding: 40px;
            text-align: center;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .profile-description {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #f7f7f7;
            padding: 20px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Welcome to my Landing Page</p>
    </header>

    <section>
        <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
        <h2 class="profile-name">Your Name</h2>
        <p class="profile-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin aliquet mauris a neque porttitor, in consectetur sapien rhoncus.
        </p>
        <button class="cta-button">Contact Me</button>
    </section>

    <footer class="footer">
        &copy; 2023 Your Name. All rights reserved.
    </footer>
</body>
</html>
